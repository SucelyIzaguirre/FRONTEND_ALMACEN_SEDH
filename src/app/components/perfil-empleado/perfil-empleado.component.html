<div class="container">
    <!-- Barra de búsqueda -->
    <div class="row mb-4 buscarEmpleado">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" 
                 class="form-control" 
                 [(ngModel)]="searchQuery" 
                 placeholder="Buscar empleado por correo institucional">
          <button class="btn btn-primary" 
                  (click)="buscarEmpleado()">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
      </div>
    </div>
  
    <!-- Perfil del Empleado -->
    <div class="card" *ngIf="empleado">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Perfil del Empleado</h3>
        <button class="btn btn-primary" 
                (click)="toggleEdicion()">
          {{ modoEdicion ? 'Guardar' : 'Editar' }}
        </button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>Nombre Completo:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.nombre" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>Fecha de Ingreso:</label>
              <input type="date" 
                     class="form-control" 
                     [(ngModel)]="empleado.fechaIngreso" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>DNI:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.dni" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>Teléfono:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.telefono" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>Tipo de Contratación:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.tipoContrato" 
                     [disabled]="!modoEdicion">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>Cargo:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.cargo" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>Dependencia:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.dependencia" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>Jefe Inmediato:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.jefeInmediato" 
                     [disabled]="!modoEdicion">
            </div>
            <div class="form-group mb-3">
              <label>Sexo:</label>
              <select class="form-control" 
                      [(ngModel)]="empleado.sexo" 
                      [disabled]="!modoEdicion">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label>Estado Civil:</label>
              <select class="form-control" 
                      [(ngModel)]="empleado.estadoCivil" 
                      [disabled]="!modoEdicion">
                <option value="SOLTERO">Soltero(a)</option>
                <option value="CASADO">Casado(a)</option>
                <option value="DIVORCIADO">Divorciado(a)</option>
                <option value="VIUDO">Viudo(a)</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label>Municipio:</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="empleado.municipio" 
                     [disabled]="!modoEdicion">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
